<!--Order Details-->
<main class="container-fluid" id="OrderDetails">
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1" style="font-family: Arial"><i
                    class="bi bi-cart-check"></i> Orders View
            </h2>
        </div>
    </div>
    <div class="container d-flex flex-grow-1 flex-column sectionBorder"
         style="background-color: #dfe4ea;height: max-content">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6-4">Home > Orders Details</h6>
            <hr>
        </div>
        <div class="row justify-content-around" style="height: max-content">
            <div class="row justify-content-evenly h-50">
                <!--Orders Table-->
                <section
                        class="d-flex flex-column h-100 col-10 col-xl-11 shadow-lg rounded-3 align-items-center pt-3 mt-2 mb-4 sectionBorder "
                        style="background: white">
                    <h4 class="text-center p-2 text-light rounded-2 col-12 ubFt" style="background: dodgerblue">
                        Orders</h4>
                    <div class="col-11 justify-content-around " style="height: 250px;">
                        <div class="PlaceOrderTableDiv overflow-auto" style="height: 230px;">
                            <table class="table table-success table-striped table-bordered table-hover">
                                <thead class="text-light table-dark text-center  table-bordered sticky-top">
                                <tr>
                                    <th>Order Id</th>
                                    <th>Order Date</th>
                                    <th>Customer Id</th>
                                </tr>
                                </thead>
                                <tbody id="tblOrder"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <!--OrdersDetails Table-->
                <section
                        class="d-flex flex-column h-100 col-10 col-xl-11 shadow-lg rounded-3 align-items-center pt-3 sectionBorder "
                        style="background: white">
                    <h4 class="text-center  p-2 text-light rounded-2 col-12 " style="background: dodgerblue">Orders
                        Details</h4>
                    <div class="col-11 justify-content-around " style="height: 250px;">
                        <div class="PlaceOrderTableDiv overflow-auto" style="height: 230px;">
                            <table class="table table-success table-striped table-bordered table-hover">
                                <thead class="text-light table-dark text-center  table-bordered sticky-top">
                                <tr>
                                    <th>Order Id</th>
                                    <th>Item Code</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody id="tblOrderDetails"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
